<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover to Show Image</title>
  <style>
    .hover-container {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .hover-image {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 200px; /* adjust as needed */
      z-index: 10;
    }

    .hover-container:hover .hover-image {
      display: block;
    }
  </style>
</head>
<body>

  <div class="hover-container">
    Hover over me
    <img class="hover-image" src="images/demon.gif" alt="Hover Image">
  </div>

</body>
</html>
